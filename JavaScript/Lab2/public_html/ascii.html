<html>
    <head>
        <title>ASCIImation.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="ascii.css">
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>

    </head>
    <body>
        <div>
            <div id="top"> CS472: ASCII Animation Viewer</div>
            <div id="content">
                <textArea id="text" class="text-Content" rows="20" cols="80"></textarea>
        </div>
        <div id="buttom">
            
            <fieldset class="fieldSets"><legend>Play Controls:</legend>
                <button id="start" type="button">start</button>
                <button id="stop" type="button">stop</button>
            </fieldset>
            
            <fieldset class="fieldSets"><legend>Animation:</legend>
                <select id="events">
                <option value="blank">blank</option> 
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                </select>
            </fieldset>
            
            <fieldset class="fieldSets"><legend>Size:</legend>
                <select id="fontSize">
                <option value="tiny">tiny</option>
                <option value="small">small</option>
                <option value="medium" selected>medium</option>
                <option value="large">Large</option>
                <option value="extraLarge">Extra Large</option>
                <option value="XXL">XXL</option>


                                

                </select>
            </fieldset >
            
            <fieldset class="fieldSets"><legend>Speed:</legend>
                <input type="checkbox" value="turbo" id="speed">Turbo
            </fieldset>
            
        </div>
        </div>
        <div id="footer">

            </a>

           <a href="https://webster.cs.washington.edu/jslint/?referer">
                 <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
           </a>

        </div>
    </body>
</html>
